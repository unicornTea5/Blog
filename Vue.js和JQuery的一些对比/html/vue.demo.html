<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue demo</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>

<div id="vue_content">
    <!--数据绑定-->
    <h1>{{title || 'default'}}</h1>

    <!--条件渲染，样式绑定，样式切换，事件处理器-->
    <div class="toggle_ul" @click="toggle_ul">{{toggle_ul_msg}}</div>
    <div class="ws_list">
        <ul :class="[is_show_ul?'show':'hide']">
            <li v-for="ws of workspaces" :class="[ws.status==='1'?'success':'error']">
                title:{{ws.title}},content:{{ws.content}}
            </li>
        </ul>
    </div>

    <!--表单控件绑定-->
    <form id="form_demo">
        <label for="username">
            <span>name :</span>
            <input id="username" name="username" placeholder="username" class="w200" v-model="name">
        </label>
        <label for="sex">
            <span>sex :</span>
            <select name="sex" id="sex" class="w100" v-model="sex">
                <option value="man">man</option>
                <option value="woman">woman</option>
            </select>
        </label>
        <label>
            <span>show_input_name :</span> <p id="show_input_name">{{name}}</p>
        </label>
        <label>
            <span>show_input_sex :</span><p id="show_input_sex">{{sex}}</p>
        </label>
    </form>
</div>
<script src="../lib/vue.js"></script>
<script src="../lib/lodash.js"></script>
<script src="../js/model.js"></script>
<script src="../js/vue.demo.js"></script>
</body>
</html>
