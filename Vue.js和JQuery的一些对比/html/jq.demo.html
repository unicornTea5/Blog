<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQ demo</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>

<div id="jq_content">
    <!--数据绑定-->
    <h1>default</h1>

    <!--条件渲染，样式绑定，样式切换，事件处理器-->
    <div class="toggle_ul show">hide</div>
    <div class="ws_list">
        <ul></ul>
    </div>


    <!--表单控件绑定-->
    <form id="form_demo">
        <label for="username">
            <span>name :</span>
            <input id="username" name="username" placeholder="username" class="w200">
        </label>
        <label for="sex">
            <span>sex :</span>
            <select name="sex" id="sex" class="w100">
                <option value="man">man</option>
                <option value="woman">woman</option>
            </select>
        </label>

        <label>
            <span>show_input_name :</span> <p id="show_input_name"></p>
        </label>
        <label>
            <span>show_input_sex :</span><p id="show_input_sex"></p>
        </label>
    </form>
</div>
<script src="../lib/jquery-2.1.3.min.js"></script>
<script src="../lib/lodash.js"></script>
<script src="../js/model.js"></script>
<script src="../js/jq.demo.js"></script>
</body>
</html>
